<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Abdul-Lateef Yussif - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Share your details to recieve newsletters</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <fieldset>
                <legend>Computer Science and Information Technology:</legend>
                <input type="radio" id="course" name="reason" value="course">
                <label for="course">Tech stack</label>
                <input type="radio" id="research" name="reason" value="research">
                <label for="research">Tech enquiry</label>
            </fieldset>

            <fieldset>
                <legend>Share via:</legend>
                <input type="checkbox" id="email" name="email" value="email">
                <label for="email-pref">Email</label>
                <input type="checkbox" id="phone" name="phone" value="phone">
                <label for="phone-pref">Phone</label>
            </fieldset>

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" required></textarea>

            <button type="submit">Send</button>
        </form>
    </main>

    <footer>
        <p>&copy; Dr. Abdul-Lateef Yussif. citsaUCC.</p>
    </footer>
</body>
</html>
